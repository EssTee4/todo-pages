<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile â€” Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fade-in">
    <div class="app-shell">
      <div class="header card">
        <div class="brand">
          <div class="logo">TD</div>
          <div>
            <div class="title">Your Tasks</div>
            <div class="small" id="welcomeSmall">Welcome!</div>
          </div>
        </div>

        <div class="controls">
          <button id="themeToggle" class="btn ghost small">Toggle Theme</button>
          <button id="logoutBtn" class="btn secondary">Logout</button>
        </div>
      </div>

      <div class="card" id="contentArea">
        <div class="space-between">
          <div>
            <h3 id="greeting">Welcome back!</h3>
            <div class="small" id="subtext">Here are your tasks</div>
          </div>
          <div class="centered">
            <input
              id="newTaskInput"
              class="input"
              placeholder="Add a task..."
              style="max-width: 260px"
            />
            <button class="btn" id="addTaskBtn" style="margin-left: 8px">
              Add
            </button>
          </div>
        </div>

        <div class="tasks-grid" id="taskList" style="margin-top: 18px"></div>
      </div>

      <div id="popup" class="popup" aria-live="polite" role="status">
        <div class="dot"></div>
        <div id="popupText"></div>
      </div>
    </div>

    <script src="js/profile.js"></script>
  </body>
</html>
