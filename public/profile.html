<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile â€” Todo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* minimal switch CSS (keeps styling in your style.css but ensures switch works) */
      .switch {
        position: relative;
        width: 52px;
        height: 28px;
        display: inline-block;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.08);
        border-radius: 28px;
        transition: 0.25s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.25s;
        box-shadow: 0 4px 10px rgba(2, 6, 23, 0.08);
      }
      input:checked + .slider {
        background: linear-gradient(90deg, var(--primary), var(--accent));
      }
      input:checked + .slider:before {
        transform: translateX(24px);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="fade-in">
    <div class="app">
      <header class="header">
        <div class="brand">
          <div class="logo">TD</div>
          <div>
            <div class="title">Your Tasks</div>
            <div class="small" id="welcomeSmall">Welcome!</div>
          </div>
        </div>
        <div style="display: flex; gap: 10px; align-items: center">
          <!-- Dark mode switch (replaces the Toggle button) -->
          <label class="switch" title="Toggle dark mode">
            <input type="checkbox" id="darkSwitch" />
            <span class="slider"></span>
          </label>

          <button
            id="logoutBtn"
            class="btn"
            style="
              background: transparent;
              border: 1px solid rgba(0, 0, 0, 0.06);
              color: var(--text);
            "
          >
            Logout
          </button>
        </div>
      </header>

      <section class="card" id="contentArea">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
          "
        >
          <div>
            <h3 id="greeting">Welcome back!</h3>
            <div class="small" id="subtext">Here are your tasks</div>
          </div>

          <div style="display: flex; gap: 8px; align-items: center">
            <input
              id="newTaskInput"
              class="input"
              placeholder="Add a task..."
              style="max-width: 260px"
            />
            <button id="addTaskBtn" class="btn">Add</button>
          </div>
        </div>

        <!-- BOARD: three columns -->
        <div class="board" id="board">
          <div class="board-column" data-status="pending">
            <div class="column-header">
              <div class="column-title">To-Do</div>
              <div class="column-count" id="count-pending">0</div>
            </div>
            <div
              class="column-body"
              id="col-pending"
              data-status="pending"
            ></div>
          </div>

          <div class="board-column" data-status="inprogress">
            <div class="column-header">
              <div class="column-title">In Progress</div>
              <div class="column-count" id="count-inprogress">0</div>
            </div>
            <div
              class="column-body"
              id="col-inprogress"
              data-status="inprogress"
            ></div>
          </div>

          <div class="board-column" data-status="completed">
            <div class="column-header">
              <div class="column-title">Completed</div>
              <div class="column-count" id="count-completed">0</div>
            </div>
            <div
              class="column-body"
              id="col-completed"
              data-status="completed"
            ></div>
          </div>
        </div>
      </section>

      <div id="popup" class="popup" role="status" aria-live="polite">
        <div class="dot"></div>
        <div id="popupText"></div>
      </div>
    </div>

    <script src="js/profile.js"></script>
  </body>
</html>
