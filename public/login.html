<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="fade-in">
    <div class="app">
      <header class="header">
        <div class="brand">
          <div class="logo">TD</div>
          <div>
            <div class="title">Todo</div>
            <div class="small">Organize your day</div>
          </div>
        </div>

        <div class="row" style="display: flex; gap: 12px; align-items: center">
          <!-- NEW DARK MODE SWITCH -->
          <label class="switch" title="Toggle dark mode">
            <input type="checkbox" id="darkSwitch" />
            <span class="slider"></span>
          </label>

          <a
            href="register.html"
            class="btn"
            style="
              background: transparent;
              border: 1px solid rgba(0, 0, 0, 0.06);
              color: var(--text);
            "
            >Register</a
          >
        </div>
      </header>

      <main class="center card">
        <h2>Welcome back</h2>
        <p class="small">Sign in to continue</p>

        <form id="loginForm" style="margin-top: 16px">
          <input
            id="username"
            class="input"
            placeholder="Username"
            autocomplete="username"
          />
          <div style="height: 10px"></div>
          <input
            id="password"
            type="password"
            class="input"
            placeholder="Password"
            autocomplete="current-password"
          />
          <div style="height: 12px"></div>
          <button id="loginBtn" class="btn" type="submit">Sign in</button>
        </form>
      </main>

      <div id="popup" class="popup" role="status" aria-live="polite">
        <div class="dot"></div>
        <div id="popupText"></div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
