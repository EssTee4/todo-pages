<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” Todo</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Aesthetic dark-mode switch (same as register/profile) */
      .switch {
        position: relative;
        width: 52px;
        height: 28px;
        display: inline-block;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.08);
        border-radius: 28px;
        transition: 0.25s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.25s;
        box-shadow: 0 4px 10px rgba(2, 6, 23, 0.08);
      }
      input:checked + .slider {
        background: linear-gradient(90deg, var(--primary), var(--accent));
      }
      input:checked + .slider:before {
        transform: translateX(24px);
        background-color: #fff;
      }
    </style>
  </head>

  <body class="fade-in">
    <div class="app">
      <header class="header">
        <div class="brand">
          <div class="logo">TD</div>
          <div>
            <div class="title">Todo</div>
            <div class="small">Organize your day</div>
          </div>
        </div>

        <div class="row" style="display: flex; gap: 12px; align-items: center">
          <!-- NEW DARK MODE SWITCH -->
          <label class="switch" title="Toggle dark mode">
            <input type="checkbox" id="darkSwitch" />
            <span class="slider"></span>
          </label>

          <a
            href="register.html"
            class="btn"
            style="
              background: transparent;
              border: 1px solid rgba(0, 0, 0, 0.06);
              color: var(--text);
            "
            >Register</a
          >
        </div>
      </header>

      <main class="center card">
        <h2>Welcome back</h2>
        <p class="small">Sign in to continue</p>

        <form id="loginForm" style="margin-top: 16px">
          <input
            id="username"
            class="input"
            placeholder="Username"
            autocomplete="username"
          />
          <div style="height: 10px"></div>
          <input
            id="password"
            type="password"
            class="input"
            placeholder="Password"
            autocomplete="current-password"
          />
          <div style="height: 12px"></div>
          <button id="loginBtn" class="btn" type="submit">Sign in</button>
        </form>
      </main>

      <div id="popup" class="popup" role="status" aria-live="polite">
        <div class="dot"></div>
        <div id="popupText"></div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
