<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fade-in">
    <div class="app-shell">
      <div class="header card">
        <div class="brand">
          <div class="logo">TD</div>
          <div>
            <div class="title">Todo</div>
            <div class="small">Organize your day</div>
          </div>
        </div>

        <div class="controls">
          <button id="themeToggle" class="btn ghost small">Toggle Theme</button>
          <a class="btn secondary" href="register.html">Register</a>
        </div>
      </div>

      <div class="center card">
        <h2>Welcome back</h2>
        <p class="small">Log in to continue</p>

        <form id="loginForm" style="margin-top: 12px">
          <input
            id="username"
            class="input"
            placeholder="Username"
            autocomplete="username"
          />
          <input
            id="password"
            type="password"
            class="input"
            placeholder="Password"
            autocomplete="current-password"
          />
          <div style="height: 8px"></div>
          <button class="btn" id="loginBtn" type="submit">Sign in</button>
        </form>
      </div>

      <div id="popup" class="popup" aria-live="polite" role="status">
        <div class="dot"></div>
        <div id="popupText"></div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
