<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register â€” Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fade-in">
    <div class="app-shell">
      <div class="header card">
        <div class="brand">
          <div class="logo">TD</div>
          <div>
            <div class="title">Create account</div>
            <div class="small">Join and start organizing</div>
          </div>
        </div>

        <div class="controls">
          <button id="themeToggle" class="btn ghost small">Toggle Theme</button>
          <a class="btn ghost" href="login.html">Login</a>
        </div>
      </div>

      <div class="center card">
        <h2>Create account</h2>
        <p class="small">Minimum 8 characters password</p>

        <form id="registerForm" style="margin-top: 12px">
          <input
            id="username"
            class="input"
            placeholder="Username"
            autocomplete="username"
          />
          <input
            id="password"
            type="password"
            class="input"
            placeholder="Password (min 8 chars)"
            autocomplete="new-password"
          />
          <input
            id="confirm_password"
            type="password"
            class="input"
            placeholder="Confirm password"
            autocomplete="new-password"
          />
          <div style="height: 8px"></div>
          <button class="btn" id="registerBtn" type="submit">
            Create account
          </button>
        </form>
      </div>

      <div id="popup" class="popup" aria-live="polite" role="status">
        <div class="dot"></div>
        <div id="popupText"></div>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
