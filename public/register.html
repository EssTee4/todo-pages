<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register — Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="fade-in">
    <div class="app">
      <header class="header">
        <div class="brand">
          <div class="logo">TD</div>
          <div>
            <div class="title">Create account</div>
            <div class="small">Join and start organizing</div>
          </div>
        </div>

        <!-- ⭐ NEW aesthetic dark-mode switch -->
        <div class="row">
          <label class="switch" title="Toggle dark mode">
            <input type="checkbox" id="darkSwitch" />
            <span class="slider"></span>
          </label>

          <a
            href="login.html"
            class="btn"
            style="
              background: transparent;
              border: 1px solid rgba(0, 0, 0, 0.06);
              color: var(--text);
            "
          >
            Login
          </a>
        </div>
      </header>

      <main class="center card">
        <h2>Create account</h2>
        <p class="small">Minimum 8 characters password</p>

        <form id="registerForm" style="margin-top: 12px">
          <input
            id="username"
            class="input"
            placeholder="Username"
            autocomplete="username"
          />
          <div style="height: 10px"></div>

          <input
            id="password"
            type="password"
            class="input"
            placeholder="Password (min 8 chars)"
            autocomplete="new-password"
          />
          <div style="height: 10px"></div>

          <input
            id="confirm_password"
            type="password"
            class="input"
            placeholder="Confirm password"
            autocomplete="new-password"
          />
          <div style="height: 12px"></div>

          <button id="registerBtn" class="btn" type="submit">
            Create account
          </button>
        </form>
      </main>

      <!-- Popup -->
      <div id="popup" class="popup" role="status" aria-live="polite">
        <div class="dot"></div>
        <div id="popupText"></div>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
